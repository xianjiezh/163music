<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="//s1.music.126.net/music.ico?v1" type="image/x-icon">
    <link rel="stylesheet" href="./css/admin-style.css">
    <title>管理页面</title>
</head>

<body>
    <header>
        <div class="successTip"></div>
    </header>
    <h1 class="header">网易云音乐管理页面</h1>
    <div class="pageWrapper">
        <div class="page">
            <aside>
                <div class="buttonsWrapper clearfix">
                    <div class="createSongs hide">
                        <span>新建歌曲</span>
                    </div>
                    <div class="editSongs">
                        <span class="editSongsButton">编辑已有歌曲</span>
                    </div>
                </div>
                <div class="songList-container">
                    <ul class="uploadSongList" style="display: none"></ul>
                    <ul class="editSongList" style="display: block"></ul>
                </div>
            </aside>
            <main>
                <form class="saveSongsForm">
                    <div class="row">
                        <label>
                            <span class="message">歌手：</span>
                            <input type="text" name="singer" placeholder="会根据文件名生成，也可以修改">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span class="message">歌曲名：</span>
                            <input type="text" name="songName" placeholder="同上">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span class="message">歌曲外链：</span>
                            <input type="text" name="link" placeholder="新建歌曲时不要修改">
                        </label>
                    </div>
                    <div class="row">
                        <label>
                            <span class="message">封面外链：</span>
                            <input type="text" name="imgLink" placeholder="建议用外链哈，七牛那边传图片有bug">
                        </label>
                    </div>
                    <div class="row">
                        <label style="align-items: flex-start">
                            <span class="message">歌词：</span>
                            <div class="textareaWrapper">
                                <textarea name="lyrics" rows="15" placeholder="请输入LRC格式的歌词"></textarea>
                            </div>
                        </label>
                    </div>
                    <div class="row">
                        <span class="message"></span>
                        <input type="submit" class="enabled" value="提交">
                    </div>
                </form>
            </main>
            <div class="upload-area">
                <div id="container">
                    <div class="buttonWrapper">
                        <button id="pickfiles">点击这里上传文件</button>
                    </div>
                    <div>拖拽 mp3 格式的音频文件或 jpg/jpeg 格式的歌曲封面图片到这里</div>
                    <div style="margin-top: 10px;">您可以先上传一大堆音频，等全部上传完后，再按顺序上传一大堆图片</div>
                    <div class="upload-text"></div>
                    <div class="progressBarWrapper">
                        <div class="progressBar"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="//cdn1.lncld.net/static/js/3.6.0/av-min.js"></script>
    <script src="./vendors/moxie.js"></script>
    <script src="./vendors/qiniu.min.js"></script>
    <script src="./vendors/plupload.min.js"></script>
    <script src="vendors/init-AV.js"></script>
    <script src="./js/main.js"></script>

    <!-- 模块化JS -->
    <script src="./js/event-hub.js"></script>
    <script src="./js/song-form.js"></script>

    <script src="./js/is-success-tip.js"></script>

    <script src="./js/new-song-button.js"></script>
    <script src="./js/edit-song-button.js"></script>

    <script src="./js/upload-song-list.js"></script>
    <script src="./js/edit-song-list.js"></script>

    <script src="./js/upload-songs.js"></script>
</body>

</html>
